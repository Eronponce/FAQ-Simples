<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="path/to/favicon.ico"> <!-- Adicione o caminho correto para o favicon -->
</head>
<body>
    <section id="showcase">
        <img src="logo-c.png" class="branco" alt="">
        <div class="container">
            <hr>
            <h1>Perguntas frequentes</h1>
            <input type="text" id="search" class="search-bar" placeholder="Search for questions, answers, or classes...">
            <div id="category-buttons" class="category-container"></div> <!-- Contêiner para os botões das categorias -->
        </div>
    </section>
    <section id="faq" class="container">
        <div id="faq-content" class="faq-content">
            <!-- FAQ items will be inserted here -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
