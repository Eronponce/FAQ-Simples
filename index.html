<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="path/to/favicon.ico"> <!-- Adicione o caminho correto para o favicon -->
</head>
<body>
    <section id="showcase">
        <div class="container">
            <h1>Frequently Asked Questions</h1>
            <input type="text" id="search" class="search-bar" placeholder="Search for questions or answers...">
        </div>
    </section>
    <section id="category-list" class="container">
        <h2>Categories</h2>
        <div id="category-container" class="category-container">
            <!-- Category items will be inserted here -->
        </div>
    </section>
    <section id="faq" class="container">
        <div id="faq-content" class="faq-content">
            <!-- FAQ items will be inserted here -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
